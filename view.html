<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mb-3">Student Information</h2>
        <div id="student-details">
        </div>
        <button class="btn btn-primary" type="button" onclick="go_to_home()">메인화면으로</button>
    </div>
</body>
<script type="text/javascript">
    (function (){
        var studentData = JSON.parse(localStorage.getItem("student_data"));

    if (studentData) {
        var studentDetails = document.getElementById("student-details");

        var detailsList = document.createElement("ul");
        for (var key in studentData) {
            var listItem = document.createElement("li");
            listItem.innerHTML = key + ": " + studentData[key];
            detailsList.appendChild(listItem);
        }

        studentDetails.appendChild(detailsList);
    } else {
        studentDetails.innerHTML = "No student data available.";
    }
    })()
    function go_to_home(){
        window.location.href="index.html";
    }
</script>
</html>
