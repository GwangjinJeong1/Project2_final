<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
</Style>

<body>
    <div class="container">
        <div class="col-md-7 col-lg-8">
            <h2 class="mb-3">Add Student</h2>
            <form class="needs-validation" novalidate>
                <div class="col-md-7 ">
                    <div class="col-md-7">
                        <h4 for="validationCustom01" class="form-label">이름</h4>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="이름을 입력하세요."
                            required>
                        <div class="invalid-feedback">
                            이름을 입력하지 않았습니다.
                        </div>
                    </div>
                    <div class="my-3"></div>
                    <div class="col-md-7">
                        <h4 for="validationCustom02" class="form-label">학번</h4>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="학번을 입력하세요."
                            required>
                        <div class="invalid-feedback">
                            학번을 입력하지 않았습니다.
                        </div>
                    </div>
                    <div class="my-3"></div>

                    <div class="col-md-7">
                        <h4 for="validationCustom03" class="form-label">학년</h4>
                        <div class="d-flex">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="grade" id="grade1" required>
                                <label class="form-check-label" for="grade1">
                                    1학년
                                </label>
                            </div>
                            <div class="mx-1"></div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="grade" id="grade2" required>
                                <label class="form-check-label" for="grade2">
                                    2학년
                                </label>
                            </div>
                            <div class="mx-1"></div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="grade" id="grade3" required>
                                <label class="form-check-label" for="grade3">
                                    3학년
                                </label>
                            </div>
                            <div class="mx-1"></div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="grade" id="grade4" required>
                                <label class="form-check-label" for="grade4">
                                    4학년
                                </label>
                            </div>
                        </div>
                        <div class="invalid-feedback">
                            학년을 선택하지 않았습니다.
                        </div>
                    </div>
                    
                    <div class="my-3"></div>
                    <div class="col-md-7">
                        <h4 for="validationCustom04" class="form-label">학부</h4>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="학부를 입력하세요."
                            required>
                        <div class="invalid-feedback">
                            학부를 입력하지 않았습니다.
                        </div>
                    </div>
                </div>
                <div class="my-lg-5"></div>
                <div class="d-flex">
                    <button class="btn btn-primary" type="submit">추가</button>
                    <div class="mx-2"></div>
                    <button class="btn btn-outline-secondary" type="button" onclick="alert_cancel()">취소</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript">
    function alert_add() {
        alert("게시물이 추가됩니다.");
    }
    function alert_cancel() {
        alert("취소되었습니다.");
        window.location.href = "index.html";
    }
    (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    } else {
                        alert_add()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</html>
